{% extends 'base_content.html' %}
{% load static %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
<style>

    :root {
        --theme-lilac: #C8A2C8;
        --theme-text: #333333;
    }

    .brand-font {
        font-family: 'Playfair Display', serif;
        color: var(--theme-lilac);
        font-weight: 400;
        letter-spacing: 1px;
    }

    .script-font {
        font-family: 'Caveat', cursive;
        color: var(--theme-lilac);
        font-size: 1.5em;
    }

    /* Button Styling to match the theme */
    .btn-lilac {
        background-color: white;
        color: var(--theme-text);
        border: 1px solid #ccc;
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 2px;
        font-weight: bold;
        padding: 10px 20px;
        transition: all 0.3s;
    }
    .btn-lilac:hover {
        background-color: var(--theme-lilac);
        color: white;
        border-color: var(--theme-lilac);
    }
    /* Image Styling */
    .food-img {
        width: 100%;
        height: 350px;
        object-fit: cover;
        display: block;
    }
</style>
{#for the strip:#}
<div style="background-color: #C8A2C8; color: white; text-align: center; padding: 10px; font-size: 0.8rem; letter-spacing: 1px; font-weight: bold;">
    ♥ RECIPES THAT WILL MAKE YOUR DAY ♥
</div>

<div class="container-fluid p-0"> <div class="row my-5">
    <div class="col-12 text-center">

      <h1 class="display-4 brand-font mb-2">
        recipify
      </h1>

      <p class="mb-5" style="letter-spacing: 2px; font-size: 0.9rem; font-weight: bold; color: #333;">
        CREATE AND SHARE RECIPES WITH
        <span class="script-font">friends, family and more.</span>
      </p>

      <div>
          <a href="{% url 'create_recipe' %}" class="btn btn-lilac m-2">
            CREATE YOUR OWN RECIPE TODAY
          </a>
          <a href="{% url 'search_user' %}" class="btn btn-lilac m-2">
            FIND ANOTHER FELLOW USER
          </a>
      </div>

    </div>
  </div>

  <div class="row g-0">

    <div class="col-md-3 col-6"> <img src="{% static 'images/bc.jpg' %}" class="food-img" alt="Butter Chicken">
    </div>
    <div class="col-md-3 col-6">
        <img src="{% static 'images/images.jpg' %}" class="food-img" alt="Rice and Meat">
    </div>
    <div class="col-md-3 col-6">
        <img src="{% static 'images/menemen.jpg' %}" class="food-img" alt="Menemen">
    </div>
    <div class="col-md-3 col-6">
        <img src="{% static 'images/ube.jpg' %}" class="food-img" alt="Ube Pandesal">
    </div>
  </div>
</div>
{% endblock %}
