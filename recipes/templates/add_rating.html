{% extends "base_content.html" %}
{% block content %}
<div class="container py-3">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">
            {% if user_rating %}
              Update Your Rating
            {% else %}
              Rate This Recipe
            {% endif %}
          </h4>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <h5><a href="{% url 'view_recipe' recipe.id %}" class="text-decoration-none">{{ recipe.name }}</a></h5>
            <p class="text-muted mb-0">By {{ recipe.author.username }}</p>
          </div>

          <form method="post">
            {% csrf_token %}
            {% include 'partials/bootstrap_form.html' with form=form %}
            <div class="mt-3">
              <button type="submit" class="btn btn-primary">
                {% if user_rating %}
                  Update Rating
                {% else %}
                  Submit Rating
                {% endif %}
              </button>
              <a href="{% url 'view_recipe' recipe.id %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
